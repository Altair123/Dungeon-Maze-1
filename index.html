<html>

	<script>
		var rpg;
		window.onload = function() {
			rpg = new Rpg("canvas_rpg");
			rpg.loadMap('MAP001', {
				tileset: '001-Grassland01.png',
				events: ['EV004', 'EV002', 'EV005'],
				player:  {
					x: 5, 
					y: 5, 
					filename: '001-Fighter01.png'
				},
				 
			}, function () { 
				rpg.setScreenIn("Player"); 
				var ev = rpg.getEventByName('EV002');
				ev.move(6,6);
			});
			
		}	
	</script>	
 </head>
